version: 2
sql:
  - engine: "mysql"
    queries: "query.sql"
    schema: "schema.sql"
    gen:
      go:
        package: "sqlc"
        out: "sqlc"
        overrides:
          - column: "status_declarations.updated_at"
            go_type:
              type: "string"
          - column: "status_declarations.reasons"
            # sql scaning a *json.RawMessage column fails
            go_type:
              type: "[]byte"